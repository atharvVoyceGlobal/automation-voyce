version: 2.1

executors:
  python-executor:
    docker:
      - image: python:3.11
    working_directory: ~/project

jobs:
  install-dependencies:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Install Chromium Browser and System Dependencies
          command: |
            apt-get update && apt-get install -y wget curl unzip gnupg chromium-driver chromium-browser
      - run:
          name: Verify Chromium Installation and PATH
          command: |
            echo "Проверяем установку Chromium..."
            chromium-browser --version || echo "Chromium не установлен"
            which chromium-browser || echo "Chromium не найден в PATH"
            echo $PATH
      - run:
          name: Debug PATH
          command: |
            echo "Текущий PATH:"
            echo $PATH
            ls /usr/bin/chromium-browser || echo "Chromium не найден"
      - run:
          name: Add Chromium to PATH
          command: |
            export PATH=$PATH:/usr/bin
            echo 'export PATH=$PATH:/usr/bin' >> $BASH_ENV
      - run:
          name: Create Virtual Environment
          command: python -m venv venv
      - run:
          name: Install Python Dependencies
          command: |
            . venv/bin/activate
            python -m pip install --upgrade pip
            pip install -r requirements.txt
      - save_cache:
          key: v1-pip-cache-{{ checksum "requirements.txt" }}
          paths:
            - ~/.cache/pip

  run-tests:
    executor: python-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-pip-cache-{{ checksum "requirements.txt" }}
      - run:
          name: Create Virtual Environment
          command: python -m venv venv
      - run:
          name: Activate Virtual Environment and Install Dependencies
          command: |
            . venv/bin/activate
            python -m pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Run API Tests
          command: |
            . venv/bin/activate
            mkdir -p test_results
            python -m pytest --alluredir=test_results/
      - store_test_results:
          path: test_results
      - store_artifacts:
          path: test_results

workflows:
  version: 2
  test-and-build:
    jobs:
      - install-dependencies
      - run-tests:
          requires:
            - install-dependencies
